          <article>
            <h2>Cadastro</h2>
            <p>Receba nossas novidades em seu e-mail.</p>
            <br />
            <form action="#" method="POST">
              <label for="nome" title="nome"
                ><p>
                  *Nome:
                  <input
                    class="inputCadastrar"
                    type="text"
                    id="nome"
                    placeholder="Nome"
                    required
                  />
                </p>
              </label>
              <label for="email" title="nome"
                ><p>
                  *E-mail:
                  <input
                    class="inputCadastrar"
                    type="email"
                    id="email"
                    placeholder="E-mail"
                    required
                  />
                </p>
              </label>
              <p>
                <input
                  type="button"
                  value="Cadastrar"
                  class="botaoCadastrar"
                  onclick="window.alert('Cadastrado com sucesso!')"
                  onmouseout="nome.value='', email.value=''"
                />
              </p>
            </form>
          </article>
